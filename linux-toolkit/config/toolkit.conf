# Linux Toolkit Configuration
# Lines starting with # are comments (ignored by bash)

# Monitoring thresholds
CPU_THRESHOLD=80
# CPU_THRESHOLD = variable name
# 80 = value (percentage)
# Meaning: Alert if CPU usage > 80%
# Used in: monitor-health.sh

MEMORY_THRESHOLD=80
# Alert if RAM usage > 80%

DISK_THRESHOLD=80
# Alert if disk usage > 80%

# Services to monitor
SERVICES="nginx cron ssh"
# List of services (space-separated)
# Script will check if these are running
# Used in: monitor-services.sh

# Backup settings
BACKUP_RETENTION_DAYS=7
# Delete backups older than 7 days
# Prevents disk from filling up
# Used in: cleanup.sh

BACKUP_DIRS="/home/aman_verma/devops-learning/scripts /home/aman_verma/devops-learning/linux-toolkit"
# Directories to backup (space-separated)
# Used in: create-backup.sh

# Alert settings
ALERT_EMAIL="admin@example.com"
# Email for alerts (not implemented yet - future feature)

ENABLE_EMAIL_ALERTS=false
# false = don't send emails (we'll use logs only)

ENABLE_LOG_ALERTS=true
# true = write alerts to log file

# Monitoring intervals (in minutes)
HEALTH_CHECK_INTERVAL=30
# Run health check every 30 minutes

SERVICE_CHECK_INTERVAL=5
# Check services every 5 minutes

# Log file paths
MAIN_LOG="/home/aman_verma/devops-learning/linux-toolkit/logs/toolkit.log"
# Path to main log file (all activities)

ALERT_LOG="/home/aman_verma/devops-learning/linux-toolkit/logs/alerts.log"
# Path to alert log (only warnings/errors)
